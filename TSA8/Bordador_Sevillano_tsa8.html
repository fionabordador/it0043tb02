<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Javascript</title>
    <link rel="stylesheet" href="bordador_sevillano_tsa8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container" id="flexboxContainer">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>

        <div class="ctrlbuttons">
            <div class="controls">
                <button class="btn reset-btn" id="reset-flexbox">Reset Flexbox</button>
            </div>
            
            <div class="controls">
                <label for="gap">Gap</label>
                <input type="number" id="gap-value" value="0">
            </div>

            <div class="controls">
                <label>Flex Direction</label>
                <button class="btn" id="flex-row">Row</button>
                <button class="btn" id="flex-column">Column</button>
            </div>

            <div class="controls">
                <label>Justify Content</label>
                <button class="btn" id="start">Start</button>
                <button class="btn" id="center">Center</button>
                <button class="btn" id="end">End</button>
                <button class="btn" id="space-around">Space Around</button>
                <button class="btn" id="space-between">Space Between</button>
                <button class="btn" id="space-evenly">Space Evenly</button>
            </div>

            <div class="controls">
                <label>Align Items</label>
                <button class="btn" id="align-start">Start</button>
                <button class="btn" id="align-center">Center</button>
                <button class="btn" id="align-end">End</button>
            </div>

            <div class="controls">
                <label>Flex Grow</label>
                <button class="btn reset-btn" id="reset-flex-grow">Reset</button>
                <button class="btn" id="grow-all">Grow All</button>

                <div>
                    <label class='boxpanel' for="grow-box1">Box 1</label>
                    <input type="number" id="grow-box1" value="0">
                </div>
                <div>
                    <label class='boxpanel' for="grow-box2">Box 2</label>
                    <input type="number" id="grow-box2" value="0">
                </div>
                <div>
                    <label class='boxpanel' for="grow-box3">Box 3</label>
                    <input type="number" id="grow-box3" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="bordador_sevillano_tsa8.js"></script>
</body>

</html>
